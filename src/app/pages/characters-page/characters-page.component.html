<div class="main">

    <div class="buscador-div">
      <input
        class="buscador"
        type="text"
        [(ngModel)]="buscador"
        placeholder="Buscar producto"
        (input)="filtername()"
      />
    </div>

    <div class="listado">
      <h2>Listado de productos {{ numeroProductos }}</h2>
    </div>

    <div class="contenedor">
      <div class="productos-div" *ngFor="let producto of datos">
        <div class="producto-inner">
          <p>Producto id: {{producto.id}}</p>
          <img
            class="imagen"
            src="{{ producto.image }}"
            alt="{{ producto.name }}"
          />
          <div class="producto-texto">
            <p class="nombre">{{ producto.name }}</p>
            <p class="descripcion">{{ producto.description }}</p>
            <div class="producto-datos">
              <p class="precio">{{ producto.price }}â‚¬</p>
              <p class="estrellas">{{ getStarRating(producto.stars) }}</p>
              <img src="/assets/img/papelera.png" alt="Eliminar" (click)="deleteproducto(producto)">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
