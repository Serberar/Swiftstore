<div class="main">
  <div class="creacion-div">
    <div class="titulo-div">
      <h2>Creación / modificación de producto</h2>
    </div>
    
    <div class="input-div">
      <p>Numero de id del producto a modificar</p>
      <input class="input-tex" type="text" [(ngModel)]="id" placeholder="Número id del producto a modificar"/>
    </div>
    <div>
      <button class="boton" (click)="buscarProducto()">Buscar producto a editar</button>
    </div>


    <div class="input-div">
      <p>Nombre del producto</p>
      <input
        class="input-tex"
        type="text"
        [(ngModel)]="name"
        placeholder="Nombre del producto"
      />
    </div>

    <div class="input-div">
      <p>Precio del producto</p>
      <input
        class="input-tex"
        type="text"
        [(ngModel)]="price"
        placeholder="Precio del producto"
      />
    </div>

    <div class="input-div">
      <p>Descripción del producto</p>
      <input
      class="input-tex"
        type="text"
        [(ngModel)]="description"
        placeholder="Descripción del producto"
      />
    </div>

    <div class="input-div">
      <p>Ruta de la imágen</p>
      <input 
      class="input-tex"
      type="text" [(ngModel)]="image" placeholder="Url de la imágen" />
    </div>

    <div class="input-div">
      <p>opinion del producto</p>
      <input
      class="input-tex"
        type="text"
        [(ngModel)]="stars"
        placeholder="valor del 1 a 5"
      />
    </div>
    <button class="boton" (click)="onSubmit()">Añadir producto</button>
  
    <button class="boton" (click)="editarProducto()">Editar producto</button>
    </div>

  <div class="preview">
    <p>preview del producto:</p>

    <img src="{{ image }}" alt="{{ name }}">
    <p>{{ name }}</p>
    <p>{{ price }}</p>
    <p>{{ description }}</p>
    <p class="estrellas">{{ getStarRating(stars) }}</p>
  </div>
</div>
